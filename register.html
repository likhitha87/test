<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fafafa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 320px;
        }
        h2 {
            color: #262626;
            margin-bottom: 24px;
            font-size: 2em;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            font-size: 1em;
        }
        .btn {
            width: 100%;
            padding: 12px 0;
            margin: 16px 0;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            background: #3897f0;
            color: #fff;
            text-decoration: none;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #2563eb;
        }
        .link {
            color: #3897f0;
            text-decoration: none;
            font-size: 0.95em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="btn">Register</button>
        </form>
        <p>
            Already have an account? 
            <a href="login.html" class="link">Login</a>
        </p>
    </div>
</body>
