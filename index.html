<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fafafa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #262626;
            margin-bottom: 24px;
            font-size: 2.5em;
            font-family: 'Segoe UI', sans-serif;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 12px 0;
            margin: 12px 0;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            background: #3897f0;
            color: #fff;
            text-decoration: none;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Instagram</h1>
        <a href="login.html" class="btn">Login</a>
        <a href="register.html" class="btn">Register</a>
    </div>
</body>
</html>
